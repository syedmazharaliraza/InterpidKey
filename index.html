<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="shortcut icon" href="logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <h2 id="password"> Password<i class="material-icons" id="copy_icon">
        content_copy
      </i></h2>
    <form class="form">
      <label for="charamount">Number Of Characters</label>
      <div class="charamountcont">
        <input type="range" min="1" max="50" value="10">
        <input class="numberinput" type="number" min="1" max="50" value="10">
      </div>

      <label for="uppercase">Include Uppercase</label>
      <input type="checkbox" id="uppercase">

      <label for="lowercase">Include Lowercase</label>
      <input type="checkbox"  id="lowercase">

      <label for="number">Include Numbers</label>
      <input type="checkbox" id="number">

      <label for="symbol">Include Symbols</label>
      <input type="checkbox" id="symbol">
      
      <button type="submit" class="button" >Generate Password</button>

    </form>
  </div>
  <script src="Script.js"></script>
</body>

</html>
